name: Generate Snake

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: saideep2000
          outputs: dist/snake.svg

      - name: Push the updated SVG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update the contribution grid snake"
          file_pattern: dist/snake.svg
