name: Generate Snake

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4  # Use the latest version compatible with Node.js 20

      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: saideep2000
          svg_out_path: dist/snake.svg

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5  # Use the latest version compatible with Node.js 20
        with:
          commit_message: "Update the contribution grid snake"
          file_pattern: dist/snake.svg
